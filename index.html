<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Picture Of Day</title>
</head>
<body>
    <div class="body">
        <div class="picturebox" id="picturebox">
            <h1 id="title">NASA Picture Of The Day</h1>
            <img id="img" src="" alt="no-img">
            <h3 id="pname"> </h3>
            <p id="desc"></p>
        </div>
        <section>
            <h3>Search for a Picture of the Day</h3>
            <form class="form" id="form">
                <label for="date">Select a date</label>
                <input type="date" name="date" id="inputdate">
                <button type="submit" id="searchBtn">Search</button>
            </form>
            <div id="previous">
                <h3>Previous Searches</h3>

            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
